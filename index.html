<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serendipity Apps LLC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #ffffff;
      color: #333333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 150px 16px;
    }

    h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 32px;
      color: #333333;
    }

    .app-link {
      text-decoration: none;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      transition: opacity 0.2s ease;
    }

    .app-link:hover {
      opacity: 0.85;
    }

    .app-link:focus-visible {
      outline: 2px solid #007AFF;
      outline-offset: 8px;
      border-radius: 8px;
    }

    .app-icon {
      width: 180px;
      height: 180px;
      display: block;
    }

    .app-name {
      font-size: 32px;
      font-weight: 500;
      color: #333333;
      letter-spacing: -0.5px;
    }

    footer {
      background-color: #f5f5f5;
      padding: 12px 16px;
      text-align: center;
      color: #666666;
      font-size: 14px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000000;
        color: #ffffff;
      }

      h1 {
        color: #ffffff;
      }

      .app-name {
        color: #ffffff;
      }

      footer {
        background-color: #1c1c1e;
        color: #8e8e93;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      .app-name {
        font-size: 28px;
      }

      main {
        padding: 100px 16px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Serendipity Apps LLC</h1>
    <a href="https://chordcolors.app" target="_blank" rel="noopener noreferrer" class="app-link">
      <img src="./images/chord-colors-logo.png" alt="Chord Colors" class="app-icon">
      <span class="app-name">Chord Colors</span>
    </a>
  </main>

  <footer>
    Â© 2025 Serendipity Apps LLC. All rights reserved.
  </footer>
</body>
</html>
